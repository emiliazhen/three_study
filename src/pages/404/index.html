<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Three Demo</title>
  </head>
  <body>
    <div class="wscn-http404-container">
      <div class="wscn-http404">
        <div class="pic-404">
          <img class="pic-404__parent" src="~@/assets/images/404.png" alt="404" />
          <img class="pic-404__child left" src="~@/assets/images/404_cloud.png" alt="404" />
          <img class="pic-404__child mid" src="~@/assets/images/404_cloud.png" alt="404" />
          <img class="pic-404__child right" src="~@/assets/images/404_cloud.png" alt="404" />
        </div>
        <div class="bullshit">
          <div class="bullshit__oops">OOPS!</div>
          <div class="bullshit__info">错误的页面地址！</div>
          <div class="bullshit__headline">管理员禁止您进入这个页面…</div>
          <div class="bullshit__info">请检查您输入的网址是否正确，或点击下面的按钮返回上一个页面。</div>
          <a href="javascript:void(0);" class="bullshit__return-home" id="goBackButton">返回</a>
        </div>
      </div>
    </div>
  </body>
</html>
